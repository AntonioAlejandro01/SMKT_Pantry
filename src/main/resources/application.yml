spring:
  jackson:
    serialization:
      fail-on-empty-beans: false
  application:
    name: smkt-pantry

server:
  port: 4080

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetchRegistry: true

mongodb:
  connection: mongodb://root:secret@localhost:27017/
  database:
    name: smkt_pantry
    schema: products

id_files_instance: smkt-files
id_oauth_instance: smkt-oauth
